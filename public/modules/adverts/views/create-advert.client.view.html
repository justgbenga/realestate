<section data-ng-controller="AdvertsController">
    <div class="page-header">
        <h1>New Advert</h1>
    </div>
<div class="col-md-12">
    <form id="form" class="form-horizontal" enctype="multipart/form-data" data-ng-submit="create()" novalidate>
        <fieldset> <legend>Create new advert</legend>
            <div class="form-group">
                <label for="region" class="col-sm-4 control-label">Region</label>
                <div class="col-sm-8">
                    <select class="form-control" id="region" data-ng-model="region" required>
                        <option value="Alsace">Alsace</option>
                        <option value="Aquitaine">Aquitaine</option>
                        <option value="Auvergne">Auvergne</option>
                        <option value="Basse Normandie">Basse-Normandie</option>
                        <option value="Centre">Centre</option>
                        <option value="Haute Normandie">Haute-Normandie</option>
                        <option value="Ile-de-France">Ile-de-France</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="col-sm-4 control-label">City</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="city" data-ng-model="city" required>
                </div>
            </div>
            <div class="form-group">
                <label for="postcode" class="col-sm-4 control-label">Postcode</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="postcode" data-ng-model="postcode" required>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" data-ng-model="name" placeholder="put your name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" data-ng-model="email" placeholder="email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-4 control-label">Phone</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="phone" data-ng-model="phone" placeholder="0756565656" required>
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-4 control-label">Title</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="title" data-ng-model="title" placeholder="what's about?" required>
                </div>
            </div>

            <div class="form-group">
                <label for="type" class="col-sm-4 control-label">Property</label>
                <div class="col-sm-8">
                <select class="form-control" id="type" data-ng-model="type" required>
                    <option value="apartement">Apartement</option>
                    <option value="house">House</option>
                    <option value="building">building</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-sm-4 control-label">Description</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3" data-ng-model="description" required></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="price" class="col-sm-4 control-label">price</label>
                <div class="col-sm-8">
                 <input type="number" class="form-control" id="price" placeholder="price" data-ng-model="price" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-primary btn-lg" id="register">Send</button>
                </div>
            </div>       
            </fieldset>
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
    </form>
</div>
</section>
